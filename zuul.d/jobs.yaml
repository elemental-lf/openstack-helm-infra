- job:
    name: openstack-helm-lint
    run: zuul.d/playbooks/lint.yml
    nodeset: ubuntu-xenial

- job:
    name: openstack-helm-infra-functional
    irrelevant-files:
      - ^.*\.rst$
      - ^doc/.*$
      - ^releasenotes/.*$

